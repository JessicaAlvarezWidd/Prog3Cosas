<html>

<head>
	<script type="text/javascript">

		function Enviar()
		{
			var producto={"codBarras": "011" , "nombre" : "lalal" , "precio" : "55"};

			var str = JSON.stringify(producto);

			var xhttp = new XMLHttpRequest();
			xhttp.open("GET", "mostrarJson.php?valor="+str, true);
			xhttp.send();
			

			xhttp.onreadystatechange = function()//con esta linea de codigo lo que hago es recuperar la respuesta del servidor.
				{
					if (xhttp.readyState == 4 && xhttp.status == 200) 
					{
						alert(xhttp.responseText);

					}
				}	

		
		}

	</script>

</head>

<body>

	<input type="button" value="Mostrar Datos" onclick="Enviar()"/>

</body>

</html>
